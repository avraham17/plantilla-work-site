<h2>Radica tus quejas </h2>


<form action="#" method="POST">


<label for="nombreEmpresa">Nombre de usuario</label>
<input type="text" id="nombreEmpresa" name="nombreEmpresa" placeholder="Ingresa el nombre" required />


<label for="nit">Apellidos</label>
<input type="text" id="nit" name="nit" placeholder="Ingrese su apellido" required />


<label for="tipoEmpresa">Tipo de documento</label>
<select id="tipoEmpresa" name="tipoEmpresa" required>
<option value="">Seleccione...</option>
<option value="SAS">C.C</option>
<option value="SA">C.E</option>
<option value="Unipersonal">otros</option>
</select>
<div class="fonhe"><img src="assets/rec.png" width="700px" height="1050px"></div>

<label for="direccion">Documento</label>
<input type="text" id="direccion" name="direccion" placeholder="Numero de Documento" required />


<label for="telefono">Teléfono</label>
<input type="text" id="telefono" name="telefono" placeholder="Número de contacto" required />


<label for="correo">Dirección de correo electronico</label>
<input type="email" id="correo" name="correo" placeholder="pepitoperez@correo.com" required />


<label for="descripcion">Descripción de tu reclamo o quejas</label>
<textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe brevemente tu petición..."></textarea>


<button type="submit">Registrar Empresa</button>
</form>
