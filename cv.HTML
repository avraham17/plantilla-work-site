<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="CSS/cv.CSS" />
    
</head>
<body>
    <header id="hprincipal"> 
                <div class="logo"></div>
    <div class="cv-container">

        <h1>Curriculum Vitae</h1>

        <form>  
              

            <h2>Información Personal</h2>

            <label>Nombre Completo:</label>
            <input type="text" placeholder="Escribe tu nombre">

            <label>Profesión / Cargo:</label>
            <input type="text" placeholder="Ej: Técnico en sistemas">

            <label>Correo:</label>
            <input type="email" placeholder="ejemplo@correo.com">

            <label>Teléfono:</label>
            <input type="text" placeholder="300 000 0000">

            <label>Dirección:</label>
            <input type="text" placeholder="Ciudad, País">

            <h2>Perfil Profesional</h2>
            <textarea rows="4" placeholder="Escribe tu perfil profesional aquí"></textarea>

            <h2>Experiencia Laboral</h2>

            <label>Empresa:</label>
            <input type="text" placeholder="Nombre de la empresa">

            <label>Año:</label>
            <input type="text" placeholder="Ej: 2021 - Actualidad">

            <label>Descripción:</label>
            <textarea rows="3" placeholder="Describe tus funciones"></textarea>

            <label>Empresa:</label>
            <input type="text" placeholder="Nombre de la empresa">

            <label>Año:</label>
            <input type="text" placeholder="Ej: 2021 - Actualidad">

            <label>Descripción:</label>
            <textarea rows="3" placeholder="Describe tus funciones"></textarea>


            <h2>Formación Académica</h2>
            <textarea rows="3" placeholder="Escribe tus estudios"></textarea>

            <h2>Habilidades</h2>
            <textarea rows="3" placeholder="Ejemplo: Trabajo en equipo, HTML, Excel..."></textarea>

            <label for="Hoja-de-Vida">Subir hoja de Vida:</label>
            <input type="file" id="Hoja-de-Vida" name="Hoja-de-Vida" accept=".pdf, .docx, .doc" required>

            <button type="submit">Guardar</button>

        </form>

    </div>


</body>
</html>
