<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css" />
</head>
<body>
     <main>
     <div class="container">
        <h1>Registrate </h1>

         <div id="imagen">
                   <img src="assets/ne.png"> </div>
      
    
        <form action="#" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Jessica" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ej: Pérez" required>

            <label for="tipoDocumento">Tipo de Documento:</label>
            <select id="tipoDocumento" name="tipoDocumento" required>
                <option value="">Seleccione una opción</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="CE">Cédula de Extranjería</option>
                
            </select>

            <label for="numDocumento">Número de documento:</label>
            <input type="number" id="numDocumento" name="numDocumento" placeholder="Ej: 1023456789" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ej: usuario@correo.com" required>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="Ej: 3004567890">

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ej: Jessica304" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>

            <button type="submit">Registrarme</button>

            <div class="login-link">
                ¿Ya tienes cuenta? <a href="#">Inicia sesión</a>
            </div>

        </form>
    </div>
 </main>
 <footer id="fprincipal">
          <div class="col"><img src="assets/la_oportunidad_436x400.png" width="100px" height="100px">
                    <div>Todos los derechos reservados por los autores. </div>
                 </footer>
</body>

</html>
